version: 2.1
jobs:
  android:
   docker:
      - image: dopaemon/aosp:latest
   steps:
      - run:
          name: Include DPKG i386
          no_output_timeout: 20m
          command: |
            sudo dpkg --add-architecture i386
      - run:
          name: Start Building . . .
          no_output_timeout: 20m
          command: |
             mkdir aosp ; cd aosp
             curl -O https://raw.githubusercontent.com/KernelPanic-OpenSource/aosp-docker/master/build-pixelexperience-pie.sh
             bash ./build-pixelexperience-pie.sh
workflows:
  version: 2.1
  cooking:
    jobs:
      - android
